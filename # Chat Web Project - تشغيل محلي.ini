# Chat Web Project - تشغيل محلي


## متطلبات
- Node.js مثبت (https://nodejs.org)


## تشغيل المشروع
1. افتحي الطرفية في مجلد المشروع (chat-project).
2. ثبتي الحزم: npm install (مرة واحدة).
3. شغلي السيرفر: npm start أو node server.js.
4. افتحي المتصفح على: http://localhost:3000.


## تجربة متعددة أجهزة
- لو تبغي تختبري من جهاز تاني على نفس الشبكة: اعرفي IP الجهاز اللي شغّل السيرفر (مثل 192.168.1.8) وافتحي http://192.168.1.8:3000 على الجهاز التاني.


